{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Área de películas</title>
     <link rel="stylesheet" type="text/css" href="{% static 'estilo.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
                <div class="d-flex justify-content-center">
                    <h5 class="form-title">Bienvenido, {{ request.user }}</h5>
				</div>
				<div class="d-flex justify-content-center">
					<h3 class="form-title">ÁREA DE PELÍCULAS</h3>
				</div>
				<div class="justify-content-center form_container">
                    <div class="mt-4">
						<div class="justify-content-center login_container">
				 				<a class="btn login_btn" href="{% url 'films' %}">Ver películas</a>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <div class="justify-content-center login_container">
				 				<a class="btn login_btn" href="{% url 'vote' %}">Votar</a>
                        </div>
                    </div>
                    <div class="mt-4">
							<div class="justify-content-center login_container">
				 				<a class="btn login_btn" href="{% url 'votes' %}">Votos</a>
				   			</div>
                    </div>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						 <a href="{% url 'logout' %}" class="ml-2">Cerrar sesión</a>
                    </div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
